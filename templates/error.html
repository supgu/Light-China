<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 光明中国</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <h1>出错了</h1>
            <div class="error-content">
                <h2>{{ error_code or '500' }}</h2>
                <p>{{ error_message or '服务器内部错误，请稍后重试。' }}</p>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回首页</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">返回上页</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-page h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .error-content h2 {
            font-size: 72px;
            color: #e74c3c;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .error-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</body>
</html>
